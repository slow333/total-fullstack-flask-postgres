{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ blog['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form action="{{ url_for('blog.delete', id=blog['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
