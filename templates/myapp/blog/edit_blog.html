{% extends 'base/auth_base.html' %}

{% block title %} MY Topic app {% endblock %}
{% block header %}
 Update Blogs
{% endblock %}

{% block content %}
  <form method="post" action="/apps/blogs/{{ blog['id'] }}/edit" class="auth-form">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ blog['title'] }}" required >
    <label for="content">Content</label>
    <textarea name="content" id="content" required >{{ blog['content'] }}</textarea>
    <label for="comment">Comment</label>
    <textarea name="comment" id="comment" >{{ blog['comment'] }}</textarea>
    <input type="submit" value="Update" >
  </form>
{% endblock %}
